<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12"><h2><b>Update author</b></h2></div>
                    <div class="col-sm-0">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>
                    <form action="/authors/edited" method="POST">
                        <div class="form-group">
                            <input type="hidden"
                                   id="id"
                                   class="form-control"
                                   th:name="id"
                                   required
                                   th:value="${author.getID()}">
                            <label for="name">Author name</label>
                            <input id="name"
                                   type="text"
                                   class="form-control"
                                   th:name="name"
                                   required
                                   th:value="${author.name}">
                        </div>
                        <button type="submit" class="btn btn-info add-new"><i class="fa fa-plus"></i>Save changes
                        </button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{'/authors'}">
                        <button class="btn btn-success right">Back</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
