<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12"><h2><b>Book info</b></h2></div>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="col-sm-4">Title</th>
                <th class="col-sm-6">
                    <th:block th:text="${book.getTitle()}"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Authors</td>
                <td>
                    <ul>
                        <li th:each="author : ${book.getAuthors()}">
                            <th:block th:text="${author.getName()}" ;/>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <th:block th:text="${book.getLang_code()}"/>
                </td>
            </tr>
            <tr>
                <td>Number of pages</td>
                <td>
                    <th:block th:text="${book.getNum_pages()}"/>
                </td>
            </tr>
            <tr>
                <td>Average rating</td>
                <td>
                    <th:block th:text="${book.getAvg_rating()}"/>
                </td>
            </tr>
            <tr>
                <td>Ratings count</td>
                <td>
                    <th:block th:text="${book.getRatings_count()}"/>
                </td>
            </tr>
            <tr>
                <td>Publisher</td>
                <td>
                    <th:block th:text="${book.getPublisher().getName()}"/>
                </td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td>
                    <th:block th:text="${book.getIsbn()}"/>
                </td>
            </tr>
            <tr>
                <td>ISBN13</td>
                <td>
                    <th:block th:text="${book.getIsbn13()}"/>
                </td>
            </tr>
            <tr>
                <td>Actions</td>
                <td>
                    <th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <form th:action="@{'/books/admin/delete/{id}' (id=${book.getID()})}"
                              th:method="POST">
                            <button type="submit"
                                    class="btn btn-sm btn-danger mb-1">
                                <i class="fa fa-trash">Delete</i>
                            </button>
                        </form>
                    </th:block>
                    <th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{'/books/admin/editForm/{id}' (id=${book.getID()})}"
                           class="btn btn-sm btn-info edit-product">
                            <i class="fa fa-trash">Edit</i>
                        </a>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
