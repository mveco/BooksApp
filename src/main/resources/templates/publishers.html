<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4"><h2><b>Publishers</b></h2></div>
                    <div class="col-sm-8">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <form action="publishers/add" method="POST">
                                <div class="form-group">
                                    <label for="name">Publisher name</label>
                                    <input id="name"
                                           type="text"
                                           class="form-control"
                                           th:name="name"
                                           required
                                           placeholder="Enter publisher name">
                                </div>
                                <button type="submit" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New
                                </button>
                            </form>
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><h2><b></b></h2></div>
                    <div class="col-sm-8">
                        <form id='filter-form'>
                            <div class="form-group">
                                <label for="namePart">Search by name</label>
                                <input id="namePart"
                                       type="text"
                                       class="form-control"
                                       th:name="namePart"
                                       required
                                       placeholder="Enter publisher name">
                            </div>
                            <button type="submit" class="btn btn-info add-new"><i class="fa fa-plus"></i>Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="col-sm-8">Name</th>
                <th class="col-sm-4">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="publisher: ${publishers}">
                <td>
                    <a th:href="@{'/publishers/{id}' (id=${publisher.getID()})}">
                        <th:block th:text="${publisher.name}"/>
                    </a>
                </td>
                <td>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <form th:action="@{'/publishers/delete/{id}' (id=${publisher.getID()})}"
                              th:method="POST">
                            <button type="submit"
                                    class="btn btn-sm btn-danger">
                                <i class="fa fa-trash">Delete</i>
                            </button>
                        </form>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/publishers/edit/{id}' (id=${publisher.getID()})}"
                           class="btn btn-sm btn-info edit-product">
                            <i class="fa fa-trash">Edit</i>
                        </a>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
