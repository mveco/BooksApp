<header xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">BOOKS APP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/books'}">Books <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/authors'}">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/publishers'}">Publishers</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/readingList'}">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="${#request.getRemoteUser()}"></th:block>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/logout'}">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="Logout"></th:block>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/login'}">
                            <th:block th:if="${#request.getRemoteUser() == null}"
                                      th:text="Login"></th:block>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/register'}">Register new user</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
